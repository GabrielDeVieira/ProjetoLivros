{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{% static 'css/style-cadastro.css' %}">
    <title>Cadastro de livros</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
</head>

<body>
    <div class="container">
        <div class="form-image">
           
        </div>
        <div class="form">
            <form action= "{% url 'login' %}" method="POST">{% csrf_token %}

                        <button><a href="/cadastro">Cadastrar</a> </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Usu√°rio</label>
                        <input id="firstname" type="text" name="username" placeholder="Digite seu primeiro nome" required>
                    </div>


                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>


                </div>

               

                <div class="continue-button">
                    <button type="submit">Entrar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
