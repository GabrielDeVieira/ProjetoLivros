{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style-cadastro.css'%}">
    <title>Projeto buracos na cidade</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}" />
</head>

<body>
    <div class="container">
        <div class="form-image">
           
        </div>
        
        <div class="form">
            <form action= "{% url 'cadastro' %}" method="POST">{% csrf_token %}
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" class="form-control form-control-lg" type="text" name="username" placeholder="Digite seu nome " />
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" class="form-control form-control-lg" type="password" name="senha" placeholder="Senha" />
                    </div>


                    <div class="input-box">
                        <input class="btn btn-lg btn-primary" type="submit" placeholder="Cadastrar">
                    </div>

                </div>

               

                <div class="continue-button">
                    <button><a href="table.html">Entrar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
